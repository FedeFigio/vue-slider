<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/master.css">
</head>

<body>
    <div id="root">

        <h1>My Carousel</h1>


        <div class="carouselContainer" @mouseover="hover" @mouseleave="hover">

            <i class="fas fa-chevron-left" @click="prev"></i>
            <div class="imgContainer">

                <img :src="arrImg[index]">
            </div>
            <i class="fas fa-chevron-right" @click="next"></i>

        </div>

        <div class="dotsContainer">
            <i v-for="dot in arrImg.length" class="fas fa-circle" :class="(dot-1==index)?'active':''" @click="selectDot(dot-1)">
            </i>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
